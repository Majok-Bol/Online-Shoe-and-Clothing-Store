<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>

<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form action="/process_payment" method="post">
            <div class="payment-methods">
                <!-- M-Pesa Payment Method -->
                <div class="payment-method">
                    <h3>M-Pesa</h3>
                    <label for="mpesa_number">Phone Number:</label>
                    <input type="text" id="mpesa_number" name="mpesa_number" placeholder="Enter M-Pesa phone number"
                        required>
                    <button type="submit" name="payment_method" value="mpesa">Pay with M-Pesa</button>
                </div>

                <!-- Credit/Debit Card Payment Method -->
                <div class="payment-method">
                    <h3>Credit/Debit Card</h3>
                    <label for="card_number">Card Number:</label>
                    <input type="number" id="card_number" name="card_number" placeholder="Enter card number" required>
                    <label for="card_expiry">Expiry Date:</label>
                    <input type="text" id="card_expiry" name="card_expiry" placeholder="MM/YY" required>
                    <label for="card_cvc">CVC:</label>
                    <input type="number" id="card_cvc" name="card_cvc" placeholder="Enter CVC" required>
                    <button type="submit" name="payment_method" value="card">Pay with Card</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
