<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
</head>

<body>
    <div class="container">
        <!-- New Arrivals Section -->
        <div class="section-title">New Arrivals</div>
        <div class="product-grid">
            <div class="product">
                <img src="new_product1.jpg" alt="New Product 1">
                <h3>New Product 1</h3>
                <div class="price">$59.99</div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="new_product2.jpg" alt="New Product 2">
                <h3>New Product 2</h3>
                <div class="price">$69.99</div>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat for other new products -->
        </div>
    
        <!-- Sale Section -->
        <div class="section-title">Sale</div>
        <div class="product-grid">
            <div class="product">
                <img src="sale_product1.jpg" alt="Sale Product 1">
                <h3>Sale Product 1</h3>
                <div class="price">
                    <span class="old-price">$89.99</span>
                    <span class="sale-price">$49.99</span>
                </div>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="sale_product2.jpg" alt="Sale Product 2">
                <h3>Sale Product 2</h3>
                <div class="price">
                    <span class="old-price">$99.99</span>
                    <span class="sale-price">$59.99</span>
                </div>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat for other sale products -->
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2024 StrideFashion. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">FAQ</a>
    </div>
    </body>
    </html>
